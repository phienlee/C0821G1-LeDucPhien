<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch</title>
    <style>
        td{
            border: 1px solid black;
            padding: 5px;
            height: 30px;
            margin: auto;
            width: 400px;
        }
        .week th{
            background-color: rgba(255,139,49,0.93);
        }
        .myCalender td{
            border: none;
        }
        table,td{
            border-collapse: collapse;
        }
        .color{
            color: red;
        }
        .myColor{

        }

</head>
