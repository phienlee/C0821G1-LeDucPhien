<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        div{
            background-color: rgba(255,255,168,0.93);
            width: 450px;
            margin: auto;
        }
    </style>
</head>
<body>
<div>
    <form action="" method="get">
        <table>
            <caption style="background-color: aqua">ĐĂNG KÝ HỌC VIÊN</caption>
            <tr>
                <td>
                    <label for="yourname">Họ và tên</label>
                </td>
                <td>
                    <input id="yourname" type="text" name="yourname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">Ngày sinh</label>
                </td>
                <td>
                    <input id="birthday" type="text" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input id="male" type="radio" name="gender"><label for="male">Nam</label>
                    <input id="female" type="radio" name="gender"><label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Lớp</label>
                </td>
                <td>
                    <select name="classMy" id="">
                        <option value="">--Chọn lớp--</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input id="email" type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Phone">Điện thoại</label>
                </td>
                <td>
                    <input id="Phone" type="text" name="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
