<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="yourName">Họ và tên:</label> <br>
    <input id="yourName" type="text" name="yourName"> <br> <br>

    <input id="Email" type="text" name="email"><br> <br>
    <label for="Phone">Số điện thoại:</label><br>
    <input id="Phone" type="text" name="phone"><br> <br>

    <input id="female" type="radio" name="gender">

</form>
