<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let number = parseInt(prompt('Nhập vào số cần tính giai thừa'));
        let fact = 1;
        for (let i = 1; i <= number; i++) {
            fact *= i;
        }
        alert('Giai thừa bằng :'+ fact);
    }
    factorial();
</script>
</body>
</html>
