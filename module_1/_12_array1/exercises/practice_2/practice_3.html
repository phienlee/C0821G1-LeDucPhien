<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr;
    let arr2 = [];
    let count = 0;
    do {
        arr = parseInt(prompt('Nhập vào kích thước mảng'));
    } while (arr > 20 || arr === isNaN(arr));
    for (let i = 0; i <arr; i++) {
        arr2[i] = prompt("Nhập phần tử thứ: " + i);
        if (!isNaN(arr2[i])) {
            count++;
        }
    }
    document.write('Mảng bạn vừa nhập như sau :' + arr2 + '<br>');
    document.write('Tổng số ký tự số có trong mảng là :'+ count);


</script>
</body>
</html>
