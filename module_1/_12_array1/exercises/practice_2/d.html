<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" id1="tra" value="tra từ" onclick="traTudien();"/>
<script>
    let a = ['one', 'two', 'three']
    let b = ['một', 'hai', 'ba']
    let c;
    let d = 'khong khop'
    let check
    function traTudien() {
        let nhap = document.getElementById('nhap').value
        for (let i = 0; i <= a.length - 1; i++)
            if (nhap == a[i]) {
                c = a.indexOf(nhap);
                check = true;
                break;
            }
        if (check )
            document.write(b[c]);
        else{
            document.write(d);
        }
    }
</script>
</body>
</html>
