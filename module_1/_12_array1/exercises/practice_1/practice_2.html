<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt('Nhập vào giá trị trong mảng'));
    }
    let max = array[0];
    let index = [];
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= max) {
            max = array[i];
        }
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i]=== max){
            index.push(i)
        }
    }
    alert('Số lớn nhất trong mảng là :' + max + 'và có vị trí là: '+ index)  ;


</script>
</body>
</html>
