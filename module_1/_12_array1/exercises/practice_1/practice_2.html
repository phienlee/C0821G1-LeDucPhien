<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt('Nhập vào giá trị trong mảng'));
    }
    let max = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] < array[i + 1]) {
            max = array[i + 1];
        }
    }
    document.write(max + 'là giá trị lớn nhất');
</script>
</body>
</html>
