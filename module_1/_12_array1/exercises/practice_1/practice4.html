<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt('Nhập vào các giá trị trong mảng'));
    }
    document.write('Mảng được đảo như sau :'+array.reverse() );
</script>
</body>
</html>
