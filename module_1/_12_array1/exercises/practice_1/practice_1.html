<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        let number = parseInt(prompt('Nhập vào 10 số'))
        if (number > 10 ){
            count++
        }
    }
    document.write('Tổng số lớn hơn 10 là:' + count);
</script>
</body>
</html>
