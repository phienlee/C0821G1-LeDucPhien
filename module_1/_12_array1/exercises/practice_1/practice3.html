<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array [i] = parseInt(prompt('Nhập giá trị trong mảng'));
    }
    let average ;
    let sum = 0 ;
    let max = array [0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
        sum += array[i];
    }
    average = sum / array.length;
    alert(max + ' là giá trị lớn nhất '+ 'và có giá trị trung bình là :'+ average);


</script>
</body>
</html>
