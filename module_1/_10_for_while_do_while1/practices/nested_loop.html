<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stout;
    stout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for ( i = 1; i <= 10; i++) {
        stout = stout + "<tr>";
        for (j = 1; j <= 10; j++) {
            stout = stout + "<td>" + i * j + "</td>";
        }
        stout = stout + "</tr>";
    }
    stout = stout + "</table>";
    document.write(stout);
</script>
</body>
</html>
