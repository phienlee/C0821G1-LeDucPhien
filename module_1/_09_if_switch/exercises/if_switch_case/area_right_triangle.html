<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào cạnh huyền a'))
    let b = parseInt(prompt('Nhập vào cạnh huyền b'))
    let area = 1/2*a*b;
    if (isNaN(a)){
        alert('Vui lòng nhập vào số');
    }else if(isNaN(b)){
        alert('Vui lòng nhập vào số');
    }else {
        alert('Diện tích hình vuông là : '+ area);
    }
</script>
</body>
</html>
