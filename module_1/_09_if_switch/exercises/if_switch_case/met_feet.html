<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let met = parseInt(prompt('Nhập vào số mét'));
        let feet = met *3.2808;
        if (isNaN(met)){
            document.write('Vui lòng nhập vào số');
        }else {
            alert('Kết quả feet là :' + feet);
        }
</script>
</body>
</html>
