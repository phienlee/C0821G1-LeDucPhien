<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius = parseInt(prompt('Nhập vào độ C'));
    let fahrenheit = (celsius*9)/5 + 32;
    if (isNaN(celsius)){
        document.write('Vui lòng nhập vào số ');
    }else {
        alert('Độ F là '+ fahrenheit);
    }
</script>
</body>
</html>
