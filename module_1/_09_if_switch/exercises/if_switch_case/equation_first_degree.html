<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào a'));
    let b = parseInt(prompt('Nhập vào b'));
    let x = -b/a;
    if (a===0&&b===0){
        alert('Phương trình có vô số nghiệm');
    }else if (isNaN(a)){
        alert('Vui lòng nhập số');
    }else if(isNaN(b)){
        alert('Vui lòng nhập số');
    }else if (a===0&&b!==0){
        alert('Phương trình vô nghiêm');
    }else {
        alert(x)
    }

</script>
</body>
</html>
