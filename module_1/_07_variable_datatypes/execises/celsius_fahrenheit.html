<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<script>
    let celsius;
    celsius = prompt("Nhập độ C");
    let fahrenheit;
    fahrenheit = (9 * celsius) / 5 + 32;
    alert("Độ F = " + fahrenheit);
</script>
</body>
</html>
