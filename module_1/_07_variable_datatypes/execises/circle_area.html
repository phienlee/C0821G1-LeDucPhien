<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let radius;
    radius = prompt("Nhập bán kính");
    let PI = 3.14;
    let area = Math.pow(radius, 2) * PI;
    document.write("Diện tích hình tròn :" + area);
</script>
</body>
</html>
