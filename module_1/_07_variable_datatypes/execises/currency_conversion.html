<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table {
            height: 150px;
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><label for="amount">Amount</label></td>
        <td><label for="from">From currency</label></td>
        <td><label for="to">To currency</label></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount">
        </td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button style="background-color: rgba(216,129,255,0.93)" onclick="convert()">Convert</button>
        </td>
    </tr>
    <tr>
        <td>
            <p style="color: red" id="error"></p>
            <h3>Result: <span id='result'></span></h3>
        </td>
    </tr>
</table>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result;
        let error;
        if (amount === '') {
            error = 'Vui lòng nhập.';
            result = '';
        } else if (isNaN(amount)) {
            error = 'Vui lòng nhập 1 số.';
            result = '';
        } else if (from === 'VND' && to === 'USD') {
            result = amount / 23000;
            error = '';
        } else if (from === 'USD' && to === 'VND') {
            result = amount * 23000;
            error = '';
        } else {
            result = amount;
            error = '';
        }
        document.getElementById('result').innerText = result;
        document.getElementById('error').innerText = error;
    }
</script>
</body>
</html>
