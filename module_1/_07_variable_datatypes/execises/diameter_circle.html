<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let radius;
    radius = prompt("Nhập bán kính");
    let PI = 3.14;
    let diameter = radius * 2 * PI;
    document.write("Chu vi hình tròn là : " + diameter);
</script>
</body>
</html>
