    <meta charset="UTF-8">

<body>
<script>
  let a = new Array(5);
  let b =[];
  for (let i = 0; i < a.length ; i++) {
    a[i]= parseInt(prompt('Nhập vào mảng giá trị mảng a'));
  }
  for (let i = 0; i <a.length ; i++) {
    b = a[i] + a[i+1];
  }
  document.write('Kết quả b :'+ b);
</script>
