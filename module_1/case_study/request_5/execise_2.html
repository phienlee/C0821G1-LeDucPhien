<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 3, 4, 5, 6],
        [1, 3, 4, 6, 8, 9]
    ];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j <array[i].length ; j++) {
            if (checkPrime(array[i][j])){
                count++;
            }
        }
    }
    function checkPrime(number) {
        let check = true;
        if (number <= 1) {
            check = false;
        } else {
            for (let i = 2; i <= Math.floor(Math.sqrt(number)); i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }
    alert('Tổng số nguyên tố trong mảng 2 chiều là: ' + count);
</script>
</body>
</html>
