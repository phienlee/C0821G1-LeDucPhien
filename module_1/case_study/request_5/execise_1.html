<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 3, 4, 5, 6],
        [1, 3, 4, 6, 8, 9]
    ];

    function sum(array) {
        let sumNumber = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sumNumber += array[i][j];
                }
            }
        }
        return sumNumber;
    }

    console.log('Tổng của các số chẵn trong mảng 2 chiều là : '+sum(array));
</script>
</body>
</html>
