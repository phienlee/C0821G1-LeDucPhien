<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate   {
        get day() {
            return this._day;
        }

        set day(value) {
            this._day = value;
        }

        get month() {
            return this._month;
        }

        set month(value) {
            this._month = value;
        }

        get year() {
            return this._year;
        }

        set year(value) {
            this._year = value;
        }
          constructor(day, month, year) {

              this._day = day;
              this._month = month;
              this._year = year;
          }
          }

</script>
</body>
</html>
