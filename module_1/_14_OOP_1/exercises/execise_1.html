<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(length, width) {

            this.length = length;
            this.width = width;
        }
        getLength() {
            return this.length;
        }

        setLength(newWidth) {
            this.length = newWidth;
        }

        getWidth() {
            return this.width;
        }

        setWidth(newLength) {
            this.width = newLength ;
            console.log();
        }
        areaRectangle(){
           return  this.length * this.width;
        }
        perimeterRectangle(){
            return (this.length + this.width)*2;
        }
        display(){
            document.write('Diện tích là : ' + this.areaRectangle());
        }
        display1(){
            document.write('Chu vi là :'+ this.perimeterRectangle());
        }
    }
    let rectangle = new Rectangle(20 , 30);
    // rectangle.setLength(20);
    // rectangle.setWidth(30);
    rectangle.setWidth(40);
    // rectangle.getLength()
    rectangle.display();
    document.write('<br>');
    rectangle.display1()
</script>
</body>
</html>
