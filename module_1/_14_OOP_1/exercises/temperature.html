<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {

        constructor(celsius) {
            if (celsius <= -273) {
                this.celsius = -273;
            } else {
                this.celsius = celsius;
            }

        }

        getCelsius() {
            return this.celsius;
        }

        setCelsius(newCelsius) {
            this.celsius = newCelsius;
        }

        fahrenheit() {
            return (9 / 5 * this.celsius + 32);
        }

        kelvin() {
            return this.celsius + 273.15;
        }

    }

    let kelvin = new Temperature(10);
    document.write(kelvin.fahrenheit());
    document.write('<br>');
    document.write(kelvin.kelvin());
</script>
</body>
</html>
