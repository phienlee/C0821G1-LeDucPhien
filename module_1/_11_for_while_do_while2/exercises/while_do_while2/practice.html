<script>
    let money = parseInt(prompt('nhập số tiền ban đầu'));
    let month = parseInt(prompt('nhập số tháng bạn gữi'));
    let laiMonth = parseInt(prompt('mời nhập lãi suất'));
    let lai;
    tienLai = money * ((1 + laiMonth / 100) * month);
    alert('Số tiền bạn nhận được: ' + tienLai);
</script>
