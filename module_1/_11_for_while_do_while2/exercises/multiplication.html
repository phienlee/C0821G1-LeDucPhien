<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let e = '<table border="1" width="300" cellpadding="10">';
    for (let i = 1; i <= 10; i++) {
        e = e + '<tr>';
        for (let j = 2; j < 10; j++) {
            e = e + '<td>' + j + "x" + i + '=' + j * i + '</td>';
        }
        e = e + '</tr>';
    }
    document.write(e);
</script>
</body>
</html>
