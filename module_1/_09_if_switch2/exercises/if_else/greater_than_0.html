<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập 1 số nguyên'));
    if (isNaN(number)){
        document.write('Vui lòng nhập số.');
    }else if(number>0){
        document.write('Số này lớn hơn 0');
    }else if(number===0){
        document.write('Số nảy bằng 0');
    }else {
        document.write('Số này nhỏ hơn 0');
    }
</script>
</body>
</html>
