<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào vào tuổi'));
    if (isNaN(age)) {
        alert('Đây không phải là tuổi');
    } else if (age < 120 && age > 0) {
        alert('Số tuổi của bạn là');
    }
</script>
</body>
</html>
