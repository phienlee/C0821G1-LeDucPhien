<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình </title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập ít vào cạnh a'));
    let area = a * a ;
    if(isNaN(a)){
        alert('Vui lòng nhập vào số');
    }else {
        alert('Diện tích hình vuông: '+ area);
    }
</script>
</body>
</html>
