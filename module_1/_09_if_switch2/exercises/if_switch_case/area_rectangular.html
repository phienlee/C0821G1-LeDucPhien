<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào cạnh a'));
    let b = parseInt(prompt('Nhập vào cạnh b'));
    let area = a * b ;
    if (isNaN(a)){
        alert('Vui lòng nhập vào số');
    }else if(isNaN(b)){
        alert('Vui lòng nhập vào số');
    }else {
        alert('Diện tích hình chữ nhật là : '+ area);
    }
</script>
</body>
</html>
