<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhập c'));
    let x = -b/2*a;
    let y = (b*b)-4*a*c;
    let x1 = -b+Math.sqrt(y)/2*a;
    let x2 = -b-Math.sqrt(y)/2*a;
    if (y<0){
        alert('Phương trình vô nghiệm');
    }else if(y===0){
        alert('Phương trình có nghiệm kép:x1=x2='+x)
    }else if(y>0){
        alert('Phương trình có 2 nghiệm phân biệt'+x1);
        alert('Phương trình có 2 nghiệm phân biệt'+x2);
    }else {
        alert('Vui lòng nhập số');
    }
</script>
</body>
</html>
