<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #result {
            width: 678px;
            height: 100px;
            background-color: rgba(163,180,161,0.93);
            font-family: Tahoma,serif;
            font-size: 25px;
            font-weight: bold;
        }

        .myDemo {
            width: 168px;
            height: 50px;
            font-family: Tahoma,serif;
            font-size: 25px;
            font-weight: bold;
            margin: 10px 0 10px 0;
        }

        #ac {
            width: 510px;
            height: 50px;
            font-family: Tahoma,serif;
            font-size: 25px;
            font-weight: bold;
            margin: 10px 0 10px 0;
        }
        .container{
            background-color: yellow;
            width: 684px;
        }
    </style>
</head>
<body>
<div class="container">
    <input id="result" type="text" disabled> <br>
    <input class="myDemo" type="button" value="7" onclick="display(7)">
    <input class="myDemo" type="button" value="8" onclick="display(8)">
    <input class="myDemo" type="button" value="9" onclick="display(9)">
    <input class="myDemo" style="background-color: red" type="button" value="C" onclick="clearScreen()">
    <br>
    <input class="myDemo" type="button" value="4" onclick="display(4)">
    <input class="myDemo" type="button" value="5" onclick="display(5)">
    <input class="myDemo" type="button" value="6" onclick="display(6)">
    <input class="myDemo" type="button" value="+" onclick="display('+')">
    <br>
    <input class="myDemo" type="button" value="1" onclick="display(1)">
    <input class="myDemo" type="button" value="2" onclick="display(2)">
    <input class="myDemo" type="button" value="3" onclick="display(3)">
    <input class="myDemo" type="button" value="-" onclick="display('-')">
    <br>
    <input class="myDemo" type="button" value="." onclick="display('.')">
    <input class="myDemo" type="button" value="0" onclick="display(0)">
    <input class="myDemo" type="button" value="=" onclick="calculate()">
    <input class="myDemo" type="button" value="*" onclick="display('*')">
    <br>
    <input type="button" style="background-color: red" value="AC" id="ac">
    <input class="myDemo" type="button" value="/" onclick="display('/')">
</div>
<script>
    function display(value) {
        document.getElementById('result').value += value;
    }

    function clearScreen() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        let number1 = document.getElementById('result').value;//string 3+7
        let number2 = eval(number1);
        document.getElementById('result').value = number2;
    }
</script>
</body>
</html>
